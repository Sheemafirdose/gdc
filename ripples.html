<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripple 2024</title>
    <style>
        body {
            background-color: rgb(245, 241, 241);
            color: black;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            background-color: rgb(130, 232, 161);
            color: rgb(19, 19, 19);
        }
        .event-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .event-card {
            background-color: rgba(253, 254, 255, 0.995);
            padding: 20px;
            border-radius: 10px;
            width: 45%;
            text-align: center;
            margin: 0 10px;
        }
        .event-card img {
            width: 50%;
            height: auto;
            border-radius: 10px;
        }
        .event-title {
            margin: 10px 0;
            font-size: 1.5em;
        }
        .register-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: green;
            color: rgb(14, 14, 14);
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .view-more-btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: blue;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Ripple 2024</h1>

    <div class="event-container">
        <!-- Technical Event -->
        <div class="event-card">
            <img src="ripple.jpg" alt="Ripple Technical Event">
            <h2 class="event-title"><u>Technical Events</u></h2>
            <div style="margin: 10px 0;">
                <p><strong style="font-size: 1.2em;">Coding</strong></p>
                <p><strong style="font-size: 1.2em;">Poster Presentation</strong></p>
                <p><strong style="font-size: 1.2em;">Paper Presentation</strong></p>
                <p><strong style="font-size: 1.2em;">Quiz</strong></p>
            </div>
            <a href="technical-events.html" class="view-more-btn">View More</a>
        </div>

        <!-- Non-Technical Event -->
        <div class="event-card">
            <img src="ripple.jpg" alt="Ripple Non-Technical Event">
            <h2 class="event-title"><u>Non-Technical Events</u></h2>
            <div style="margin: 10px 0;">
                <p><strong style="font-size: 1.2em;">Stalls</strong></p>
                <p><strong style="font-size: 1.2em;">Treasure Hunt</strong></p>
                <p><strong style="font-size: 1.2em;">Dance</strong></p>
                <p><strong style="font-size: 1.2em;">Flash Mob</strong></p>
            </div>
            <a href="nontech-event.html" class="view-more-btn">View More</a>
        </div>
    </div>

</body>
</html>
